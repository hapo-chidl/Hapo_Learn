<!DOCTYPE html>
<html>
<head>
    <title>Hapo Learn</title>
    <meta content="All of course for IT" name="HapoLearn">
    <meta charset="utf-8">
    <link href="mess.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'> </script>
    <script src="JS/design.js"></script>
</head>
<body>
    <section class="message">
        <div class="message-box" id="box-chat">
            <div class="message-button-out">
                <p>HapoLearn</p>
                <button onclick="closeButton()">X</button>
            </div>
            <div class="message-content">
                <img alt="" src="image/Ellipse7.png">
                <div class="message-content-slogan">
                    <p>HapoLearn xin chào bạn.<br>
                    Bạn có cần chúng tôi hỗ trợ gì không?</p>
                </div>
            </div>
            <div class="message-login">
                <img alt="" src="image/mess.png"> 
                <a href="#"><p>Đăng nhập vào message.</p></a>
            </div>
            <div class="message-footer">
                <p>Chat với HapoLearn trong message.</p>
            </div>
        </div>
        <div class="message-button">
            <button onclick="messButton()"><img alt="" class="mess-img" src="image/Group8.png"></button>
        </div>
    </section>
</body>
</html>
